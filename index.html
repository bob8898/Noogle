<body>
  <h1>Noogle Search</h1>
  
  <input id="Input"></input>
  <button onClick="myFunction()">Search</button>
  <br>
  <p id="demo">Sorry, your seach couldn't be found.</p>

  <br>
  
</body>
<script>
  function myFunction(){
    
   var request = new XMLHttpRequest()

// Open a new connection, using the GET request on the URL endpoint
request.open('GET', 'https://en.wikipedia.org/w/api.php?action=query&format=xml&prop=&list=search&exportnowrap=1&continue=-%7C%7C&titles=50&srsearch=xilent&srlimit=1&sroffset=9&srwhat=text&srinfo=totalhits&srprop=wordcount%7Csnippet&srenablerewrites=1&srsort=incoming_links_asc', true)

request.onload = function () {
  document.getElementById("demo").innerHTML = this.responseText;
  }


// Send request
request.send()
  
  
  }


  
  
  
  
  
</script>
