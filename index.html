<html>


<head>

<title>Noogle Search</title>



</head>


<body>
  <h1>Noogle Search</h1>
  
  <input id="Input"></input>
  <button onClick="myFunction()">Search</button>
  <br>
  <p id="demo">Sorry, your seach couldn't be found.</p>

  <br>
  
</body>
<script>
  function myFunction(){
    
   var request = new XMLHttpRequest()
// Open a new connection, using the GET request on the URL endpoint
request.open('GET', 'https://en.wikipedia.org/w/api.php?action=query&format=json&origin=*&prop=&list=search&titles=50&utf8=1&srsearch=dead&srlimit=1&srwhat=text&srinfo=totalhits&srprop=wordcount%7Csnippet&srenablerewrites=1&srsort=incoming_links_asc', true);
  request.onload = function () {
    let obj = JSON.parse(this.responseText);
  document.getElementById("demo").innerHTML = obj.query.search.snippet;
  }
// Send request
request.send()
  
  
  }
  
  
  
  
  
</script>


</html>
